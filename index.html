  <body>
    <div class="alert alert-primary" role="alert">
      Check out my gallery!
    </div>

    <h1 class="text-uppercase text-center py-5">Grid Gallery</h1>

    <div class="container">
      <div class="row">
        <div class="col-xl-6">
          <div class="row">
            <img class="pic col-sm-6 pb-3 align-self-start shadow-sm" src="img/hw2-image1.png" alt="White building" title="White building">

            <div class="col-sm-6">
              <img class="pic pb-3 w-100 shadow-sm" src="img/hw2-image2.png" alt="Cupcakes" title="Cupcakes">
              <img class="pic pb-3 w-100 shadow-sm" src="img/hw2-image3.png" alt="Graffiti" title="Graffiti">
            </div>
          </div>
        </div>

        <div class="col-xl-6">
          <div class="row">
            <img class="pic col-sm-6 pb-3 align-self-start shadow-sm" src="img/hw2-image4.png" alt="Beach" title="Beach">
            <img class="pic col-sm-6 pb-3 shadow-sm" src="img/hw2-image8.png" alt="Girl" title="Girl">
          </div>
        </div>
      </div>
    </div>

    <div class="container padding">
      <div class="row">
        <div class="col-xl-6">
          <img class="pic pb-3 align-self-center w-100 shadow-sm" src="img/hw2-image9.png" alt="Beach 2" title="Beach 2">
        </div>

        <div class="col-xl-6">
          <div class="row">
            <div class="col-sm-6">
              <img class="pic pb-3 w-100 shadow-sm" src="img/hw2-image5.png" alt="Brown building" title="Brown building">
              <img class="pic pb-3 w-100 shadow-sm" src="img/hw2-image6.png" alt="Headphones" title="Headphones">
            </div>

            <img class="pic col-sm-6 pb-5 align-self-end shadow-sm" src="img/hw2-image7.png" alt="Trees and boats" title="Trees and boats">
          </div>
        </div>
      </div>
    </div>
